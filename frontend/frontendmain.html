<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrisisCloud | Secure Access</title>
    <style>
        /* --- CSS THEME VARIABLES --- */
        :root {
            --bg-body: #0b1220;
            --bg-card: #101a2e;
            --bg-input: #0b1220;
            --text-main: #ffffff;
            --text-sub: #94a3b8;
            --border-color: #1f2a44;
            --accent: #60a5fa;
            --accent-hover: #93c5fd;
            --btn-text: #081023;
        }

        [data-theme="light"] {
            --bg-body: #f0f2f5;
            --bg-card: #ffffff;
            --bg-input: #f9fafb;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --border-color: #e2e8f0;
            --accent: #2563eb;
            --accent-hover: #1d4ed8;
            --btn-text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-body);
            color: var(--text-main);
        }

        /* --- THEME TOGGLE SLIDER (SUN/MOON) --- */
        .theme-container {
            position: absolute;
            top: 25px;
            right: 25px;
        }

        /* --- SETTINGS SIDEBAR (LEFT SIDE) --- */
        .settings-container {
            position: absolute;
            top: 25px;
            left: 25px;
            z-index: 1001;
        }

        .gear-btn {
            background: var(--bg-card);
            color: var(--text-main);
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .settings-dropdown {
            display: none;
            position: absolute;
            top: 55px;
            left: 0;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            width: 260px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .settings-dropdown.active { display: block; }

        .settings-dropdown h3 {
            margin-bottom: 15px;
            font-size: 1.1rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        /* Small Toggle Switches */
        .switch-small {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .switch-small input { opacity: 0; width: 0; height: 0; }
        .slider-small {
            position: absolute;
            cursor: pointer;
            inset: 0;
            background-color: var(--border-color);
            transition: .4s;
            border-radius: 20px;
        }
        .slider-small:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider-small { background-color: var(--accent); }
        input:checked + .slider-small:before { transform: translateX(20px); }

        .range-slider {
            width: 100%;
            margin-top: 5px;
            accent-color: var(--accent);
        }

        /* --- THEME SWITCH STYLES --- */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            inset: 0;
            background-color: #1f2a44;
            transition: .4s;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 8px;
            border: 1px solid var(--border-color);
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
            z-index: 2;
        }
        input:checked + .slider:before { transform: translateX(28px); }

        /* --- UI COMPONENTS --- */
        .login-card {
            background: var(--bg-card);
            padding: 2.5rem;
            border-radius: 14px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
        }

        .tabs { display: flex; margin-bottom: 2rem; border-bottom: 1px solid var(--border-color); }
        .tab { flex: 1; padding: 12px; text-align: center; cursor: pointer; color: var(--text-sub); font-weight: 600; }
        .tab.active { color: var(--accent); border-bottom: 2px solid var(--accent); }
        .form-section { display: none; }
        .form-section.active { display: block; }
        h2 { text-align: center; margin-bottom: 1.5rem; }
        .input-group { margin-bottom: 1.2rem; position: relative; }
        label { display: block; margin-bottom: 0.6rem; color: var(--text-sub); font-size: 0.85rem; }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 0.85rem; border: 1px solid var(--border-color);
            background: var(--bg-input); color: var(--text-main); border-radius: 10px; outline: none;
        }
        .btn {
            width: 100%; padding: 0.9rem; border: none; border-radius: 10px;
            background: var(--accent); color: var(--btn-text); font-weight: 700; cursor: pointer; margin-top: 1rem;
        }
        .modal-overlay {
            display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px); justify-content: center; align-items: center; z-index: 2000;
        }
        .modal-content { background: var(--bg-card); padding: 2rem; border-radius: 14px; width: 400px; text-align: center; }
    </style>
</head>
<body data-theme="dark">

    <div class="settings-container">
        <button class="gear-btn" onclick="toggleSettings()">‚öôÔ∏è</button>
        <div class="settings-dropdown" id="settingsMenu">
            <h3>System Settings</h3>
            
            <div class="setting-item">
                <span>Location Access</span>
                <label class="switch-small">
                    <input type="checkbox">
                    <span class="slider-small"></span>
                </label>
            </div>

            <div class="setting-item">
                <span>Push Alerts</span>
                <label class="switch-small">
                    <input type="checkbox" checked>
                    <span class="slider-small"></span>
                </label>
            </div>

            <div style="margin-bottom: 15px;">
                <div style="display:flex; justify-content:space-between; font-size: 0.85rem;">
                    <span>Alert Volume</span>
                    <span id="volLabel">80%</span>
                </div>
                <input type="range" class="range-slider" min="0" max="100" value="80" oninput="updateVol(this.value)">
            </div>

            <div class="setting-item">
                <span>Haptic Vibration</span>
                <label class="switch-small">
                    <input type="checkbox" checked>
                    <span class="slider-small"></span>
                </label>
            </div>
        </div>
    </div>

    <div class="theme-container">
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <div class="slider">
                <span style="font-size:12px">üåô</span>
                <span style="font-size:12px">‚òÄÔ∏è</span>
            </div>
        </label>
    </div>

    <div class="login-card">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login-form')">Login</div>
            <div class="tab" onclick="switchTab('signup-form')">Register</div>
        </div>

        <div id="login-form" class="form-section active">
            <h2>‚òÅÔ∏è CrisisCloud</h2>
            <form onsubmit="return false;">
                <div class="input-group">
                    <label>Username or Email</label>
                    <input type="text" placeholder="Username or email">
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button class="btn">Access Dashboard</button>
            </form>
        </div>

        </div>

    <script>
        // Toggle Settings Dropdown
        function toggleSettings() {
            document.getElementById('settingsMenu').classList.toggle('active');
        }

        // Close dropdown when clicking outside
        window.addEventListener('click', function(e) {
            if (!document.querySelector('.settings-container').contains(e.target)) {
                document.getElementById('settingsMenu').classList.remove('active');
            }
        });

        // Volume Label Update
        function updateVol(val) {
            document.getElementById('volLabel').innerText = val + "%";
        }

        // Theme Logic
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('change', () => {
            document.body.setAttribute('data-theme', themeToggle.checked ? 'light' : 'dark');
        });

        // Tab Switching Logic
        function switchTab(sectionId) {
            document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
